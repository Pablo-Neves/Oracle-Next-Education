<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger - 1 Encriptador</title>
    <link rel="stylesheet" href="/Challenger-Decodificador/style.css">
    <link rel="shortcut icon" href="/Challenger-Decodificador/imagens/logo2.png" type="image/x-icon"
</head>
<body>
    <main class="main-container">
        <header class="cabecalho">
            <img class="logo-cabecalho" src="/Challenger-Decodificador/imagens/logo2.png">
            <h1>Mensagens Codificadas</h1>
        </header>

        <div class="container-input">

            <section class="input">
                <textarea  id="input-texto" placeholder="Digite seu texto aqui"></textarea>
                <p>ATENÇÃO: Apenas letras  maíusculas e sem acento</p>
            </section>

            <section id="output">
                <img src="/Challenger-Decodificador/imagens/Boneco.png" alt="Boneco">
                <h2>Sua Mensagem Aparecerá aqui</h2>
                <span>Digite um texto  que deseja criptografar/descriptografar</span>
            </section>
        </div>

        <div class="buttons">
            <div class="container-btn">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>
        </div>


    </main>

    <footer class="rodape">
        <div class="icons">
            <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
            <a href=""><ion-icon name="logo-github"></ion-icon></a>
            
        </div>
        <h3>Desenvolvido por Pablo dos Santos Neves</h3>
    </footer>

    <script src="/Challenger-Decodificador/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
